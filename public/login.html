<script>
    function btnSubmit() {
        var username = $("#username").val();
        var password = $("#password").val();
        var info = {
            "mobile": username,
            "encrypted_password": password
        }
        $.ajax({
            type: "POST",
            url: "/factories/8/login.json", //接口名字
            dataType: "json",
            //contentType: "application/json; charset=utf-8",
            data: info,
            success: function (data) {
                if (data.data == "Login succ!") 
                    {
                        window.location="/home.html";
                    }else {
                        alert("登录失败");
                    }
            },
            error: function (d) {
                console.log(d);
            }
        });
    }
</script>
